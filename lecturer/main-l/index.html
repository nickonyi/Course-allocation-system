<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecture's dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">

    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">


</head>
<body>
    <div class="grid-container">

        <!--header-->
        <header class="header"></header>
 
        <!--sidebar-->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">dashboard</span>T.U.K Student
                </div>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">dashboard</span>Dashboard
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">perm_identity</span>Profile
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">schedule</span>Schedule 
                </li>
            </ul>
        </aside>

        <!--main-->
        <main class="main-container">
            <div class="border">
                <div class="all-cards">
                    
                    <div class="card-1">
                        <div class="in-card">
                            <h2>Dashboard</h2>
                            <span class="material-icons-outlined">dashboard</span>
                        </div>
                    </div>

                    <div class="card-2">
                        <div class="in-card">
                           <h2>Profile</h2>
                           <span class="material-icons-outlined">perm_identity</span>
                        </div>
                    </div>

                    <div class="card-3">
                        <div class="in-card">
                           <h2>Schedule</h2>
                           <span class="material-icons-outlined">schedule</span>
                        </div>
                    </div>


                </div>
            </div>
        </main>

    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
